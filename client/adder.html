<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipes</title>
    <link rel="stylesheet" href="/adder.css">
    <script src='/adder.js'></script>

    <!--imported fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">



</head>

<body>
    <nav>
        <a href="/adder.html">Add</a>
        <a href="/recipe_index.html">View Recipes</a>
    </nav>
    <main>

        <div id='info'>
            <div>
                <h1 style>Recipe Book</h1>
                <h3>A place to store & share your favorite recipes!</h3>
                <p>Add your recipe via the form below, then share it when you're done.</p>
                <p>See others' submissions via 'View Recipes'!</p>
            </div>
            <img src = "/chef-hat.png" alt="A png of a chef's hat">
 
            
        </div>
        <form>
            <!--Recipe name input-->
            <label for='nameField'>Recipe Name</label>
            <input type='text' id='nameField'>
            <!--User name input-->
            <label for='userField'>Author name</label>
            <input type='text' id="userField">
            <!--ingredient input-->
            <h2>Ingredients</h2>
            <div id="ingred">
                <ul id='ingredientList'>
                    <!--this list will store all the ingredients and quantities the user added-->
                </ul>
                <label for='ingredName'>Add an ingredient</label>
                <input type='text' id='ingredName'>
                <label for='ingredQuantity'>Amount:</label>
                <input type='text' id='ingredQuantity'>
                <div class='controlDiv'>
                    <button id="addIngred">Add</button>
                    <button id="clearIngred">Clear List</button>
                </div>

            </div>

            <h2>Instructions</h2>
            <div id="instructions">
                <ol id='instructList'>
                    <!--This list stores all the recipe instructions, in order of when they were added.-->
                </ol>
                <textarea id='instructInput' placeholder="Type in the next step of instructions here."></textarea>
                <div class='controlDiv'>
                    <button id="addInstruct">Add</button>
                    <button id="clearInstruct">Clear List</button>
                </div>

            </div>
        </form>
        <div id="message">
            <!--status message displayed here-->
        </div>
        <div id = "submitDiv">
            <button id="submitRecipe" action='/addRecipe'>Submit</button>
        </div>
      
    </main>
    <footer>

    </footer>
</body>

</html>
